name: Remove Submission

on:
  workflow_dispatch:
    inputs:
      team_name:
        description: 'Team name to remove (without .csv extension)'
        required: true
        type: string
      delete_file:
        description: 'Also delete the submission file?'
        required: false
        type: boolean
        default: false

jobs:
  remove-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Remove submission from leaderboard
      run: |
        python scripts/remove_submission.py "${{ github.event.inputs.team_name }}" ${{ github.event.inputs.delete_file && '--delete-file' || '' }}
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add leaderboard.json leaderboard.html
        
        # Also remove submission file from git if it was deleted
        if [ "${{ github.event.inputs.delete_file }}" == "true" ]; then
          git rm submissions/"${{ github.event.inputs.team_name }}".csv 2>/dev/null || true
        fi
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Remove submission: ${{ github.event.inputs.team_name }} [skip ci]"
          git push
        fi

