name: Update Leaderboard After PR Merge

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  update-leaderboard:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r starter_code/requirements.txt
        pip install pandas pyarrow scikit-learn requests gdown boto3
    
    - name: Download private test data
      env:
        PRIVATE_DATA_METHOD: ${{ secrets.PRIVATE_DATA_METHOD || 'url' }}
        PRIVATE_DATA_URL: ${{ secrets.PRIVATE_DATA_URL }}
        PRIVATE_DATA_TOKEN: ${{ secrets.PRIVATE_DATA_TOKEN }}
        GOOGLE_DRIVE_FILE_ID: ${{ secrets.GOOGLE_DRIVE_FILE_ID }}
        GOOGLE_DRIVE_ACCESS_TOKEN: ${{ secrets.GOOGLE_DRIVE_ACCESS_TOKEN }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
        S3_KEY: ${{ secrets.S3_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        mkdir -p data/private
        python scripts/download_private_data.py || echo "Warning: Could not download private data"
    
    - name: Find and evaluate submissions from merged PR
      run: |
        mkdir -p results
        
        # Find CSV files that were in the merged PR
        echo "Finding submission files from merged PR..."
        echo "Base SHA: ${{ github.event.pull_request.base.sha }}"
        echo "Merge SHA: ${{ github.event.pull_request.merge_commit_sha }}"
        
        # Try to find files in the PR diff
        PR_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.merge_commit_sha }} 2>/dev/null | grep -E '^submissions/.*\.csv$' || echo "")
        
        if [ -z "$PR_FILES" ]; then
          # If no specific files found in diff, evaluate all CSV files in submissions/
          echo "No specific files in PR diff, evaluating all submissions..."
          PR_FILES=$(find submissions -name "*.csv" -not -name "sample*" 2>/dev/null | tr '\n' ' ' || echo "")
        fi
        
        if [ -z "$PR_FILES" ] || [ "$PR_FILES" = " " ]; then
          echo "‚ö†Ô∏è  No submission files found to evaluate"
          echo "This might trigger update_leaderboard.yml workflow instead"
          exit 0
        fi
        
        echo "Evaluating files: $PR_FILES"
        
        for FILE in $PR_FILES; do
          if [ ! -f "$FILE" ]; then
            echo "File not found: $FILE"
            continue
          fi
          
          TEAM_NAME=$(basename "$FILE" .csv)
          echo "Evaluating $FILE (team: $TEAM_NAME)..."
          
          python scoring_script.py "$FILE" --json > "results/${TEAM_NAME}_output.txt" 2>&1 || true
          
          python scripts/extract_scores.py "$TEAM_NAME" >> results/scores.txt 2>&1 || echo "$TEAM_NAME:0.0:0.0:0.0" >> results/scores.txt
        done
        
        if [ -f results/scores.txt ]; then
          echo "Evaluation results:"
          cat results/scores.txt
        fi
    
    - name: Update leaderboard
      if: success()
      run: |
        # Ensure results directory exists
        mkdir -p results
        # Create empty scores.txt if it doesn't exist
        touch results/scores.txt
        python scripts/update_leaderboard_from_scores.py
    
    - name: Generate HTML leaderboard
      if: success()
      run: |
        python scripts/generate_leaderboard.py
    
    - name: Commit and push leaderboard to main
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add leaderboard.json leaderboard.html
        
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit in leaderboard"
        else
          git commit -m "Auto-update leaderboard after PR merge" || {
            echo "‚ùå Commit failed"
            exit 1
          }
          
          git push origin main || {
            echo "‚ùå Push failed"
            exit 1
          }
          
          echo "‚úÖ Leaderboard successfully updated on main branch"
          echo "üöÄ GitHub Pages will deploy automatically"
        fi

