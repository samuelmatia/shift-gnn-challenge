name: Update Leaderboard After PR Merge

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  update-leaderboard:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r starter_code/requirements.txt
        pip install pandas pyarrow scikit-learn requests gdown boto3
    
    - name: Download private test data
      env:
        PRIVATE_DATA_METHOD: ${{ secrets.PRIVATE_DATA_METHOD || 'url' }}
        PRIVATE_DATA_URL: ${{ secrets.PRIVATE_DATA_URL }}
        PRIVATE_DATA_TOKEN: ${{ secrets.PRIVATE_DATA_TOKEN }}
        GOOGLE_DRIVE_FILE_ID: ${{ secrets.GOOGLE_DRIVE_FILE_ID }}
        GOOGLE_DRIVE_ACCESS_TOKEN: ${{ secrets.GOOGLE_DRIVE_ACCESS_TOKEN }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
        S3_KEY: ${{ secrets.S3_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        mkdir -p data/private
        python scripts/download_private_data.py || echo "Warning: Could not download private data"
    
    - name: Evaluate all submissions
      run: |
        mkdir -p results
        python scripts/evaluate_all_submissions.py || echo "Evaluation completed with warnings"
    
    - name: Generate leaderboard
      run: |
        if [ ! -f "leaderboard.json" ]; then
          echo '{"last_updated": null, "submissions": []}' > leaderboard.json
        fi
        python scripts/generate_leaderboard.py
    
    - name: Commit and push leaderboard
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add leaderboard.json leaderboard.html
        
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit in leaderboard"
        else
          git commit -m "Auto-update leaderboard after PR merge" || {
            echo "‚ùå Commit failed"
            exit 1
          }
          
          git push origin main || {
            echo "‚ùå Push failed"
            exit 1
          }
          
          echo "‚úÖ Leaderboard successfully updated on main branch"
          echo "üöÄ GitHub Pages will deploy automatically"
        fi
