name: Initialize Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/initialize_leaderboard.yml'
  workflow_dispatch:

jobs:
  initialize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Initialize leaderboard files
      run: |
        # Create leaderboard.json if it doesn't exist
        if [ ! -f leaderboard.json ]; then
          echo '{"last_updated": null, "submissions": []}' > leaderboard.json
        fi
        
        # Generate HTML if it doesn't exist
        if [ ! -f leaderboard.html ]; then
          python3 << 'PYTHON_SCRIPT'
