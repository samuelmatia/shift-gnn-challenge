name: Update Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - 'submissions/**/*.csv'
  workflow_dispatch:

concurrency:
  group: update-leaderboard
  cancel-in-progress: false

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r starter_code/requirements.txt
        pip install pandas pyarrow scikit-learn requests gdown boto3
    
    - name: Download private test data
      env:
        PRIVATE_DATA_METHOD: ${{ secrets.PRIVATE_DATA_METHOD || 'url' }}
        PRIVATE_DATA_URL: ${{ secrets.PRIVATE_DATA_URL }}
        PRIVATE_DATA_TOKEN: ${{ secrets.PRIVATE_DATA_TOKEN }}
        GOOGLE_DRIVE_FILE_ID: ${{ secrets.GOOGLE_DRIVE_FILE_ID }}
        GOOGLE_DRIVE_ACCESS_TOKEN: ${{ secrets.GOOGLE_DRIVE_ACCESS_TOKEN }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
        S3_KEY: ${{ secrets.S3_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        mkdir -p data/private
        python scripts/download_private_data.py || echo "Warning: Could not download private data. Continuing anyway."
    
    - name: Evaluate all submissions
      run: |
        mkdir -p results
        echo "üìä Evaluating all CSV files in submissions/..."
        python scripts/evaluate_all_submissions.py || echo "Evaluation completed with warnings"
        
    - name: Generate leaderboard
      run: |
        # Create initial leaderboard.json if it doesn't exist
        if [ ! -f leaderboard.json ]; then
          echo '{"last_updated": null, "submissions": []}' > leaderboard.json
        fi
        echo "üìà Generating leaderboard..."
        python scripts/generate_leaderboard.py
    
    - name: Commit and push leaderboard
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Fetch latest changes before committing
        git fetch origin main
        
        # Check if there are changes to commit
        git add leaderboard.json leaderboard.html
        
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit in leaderboard"
        else
          # Pull latest changes and rebase if needed
          git pull --rebase origin main || {
            echo "‚ö†Ô∏è  Pull/rebase failed, trying to continue"
          }
          
          git commit -m "Auto-update leaderboard [skip ci]" || {
            echo "‚ùå Commit failed"
            exit 1
          }
          
          # Push with retry logic
          for i in 1 2 3; do
            if git push origin main; then
              echo "‚úÖ Leaderboard successfully updated on main branch"
              echo "üöÄ GitHub Pages will deploy automatically"
              exit 0
            else
              echo "‚ö†Ô∏è  Push attempt $i failed, fetching and retrying..."
              git fetch origin main
              git pull --rebase origin main || true
              sleep 2
            fi
          done
          
          echo "‚ùå Push failed after 3 retries"
          exit 1
        fi
