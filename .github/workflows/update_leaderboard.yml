name: Update Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - 'submissions/**/*.csv'
    paths-ignore:
      - 'leaderboard.json'
      - 'leaderboard.html'
  workflow_dispatch:

concurrency:
  group: update-leaderboard
  cancel-in-progress: false

jobs:
  update-leaderboard:
    # Don't run if the commit message contains [skip ci] or was made by the bot
    if: |
      (github.event.head_commit.message != '' && !contains(github.event.head_commit.message, '[skip ci]')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r starter_code/requirements.txt
        pip install pandas pyarrow scikit-learn requests gdown boto3
    
    - name: Download private test data
      env:
        PRIVATE_DATA_METHOD: ${{ secrets.PRIVATE_DATA_METHOD || 'url' }}
        PRIVATE_DATA_URL: ${{ secrets.PRIVATE_DATA_URL }}
        PRIVATE_DATA_TOKEN: ${{ secrets.PRIVATE_DATA_TOKEN }}
        GOOGLE_DRIVE_FILE_ID: ${{ secrets.GOOGLE_DRIVE_FILE_ID }}
        GOOGLE_DRIVE_ACCESS_TOKEN: ${{ secrets.GOOGLE_DRIVE_ACCESS_TOKEN }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
        S3_KEY: ${{ secrets.S3_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        mkdir -p data/private
        python scripts/download_private_data.py || echo "Warning: Could not download private data. Continuing anyway."
    
    - name: Evaluate all submissions
      run: |
        mkdir -p results
        echo "üìä Evaluating all CSV files in submissions/..."
        python scripts/evaluate_all_submissions.py || echo "Evaluation completed with warnings"
        
    - name: Generate leaderboard
      run: |
        # Create initial leaderboard.json if it doesn't exist
        if [ ! -f leaderboard.json ]; then
          echo '{"last_updated": null, "submissions": []}' > leaderboard.json
        fi
        echo "üìà Generating leaderboard..."
        python scripts/generate_leaderboard.py
        echo "‚úÖ Leaderboard generated successfully"
    
    - name: Commit and push leaderboard
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add leaderboard files
        git add leaderboard.json leaderboard.html
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit in leaderboard"
        else
          echo "üìù Committing leaderboard changes..."
          
          # Always fetch and rebase before committing to avoid conflicts
          git fetch origin main
          git pull --rebase origin main || {
            echo "‚ö†Ô∏è  Rebase had conflicts, trying merge instead..."
            git pull --no-rebase origin main || {
              echo "‚ùå Failed to pull changes"
              exit 1
            }
          }
          
          # Re-add files after rebase/merge
          git add leaderboard.json leaderboard.html
          
          # Commit with skip ci to prevent workflow loops
          git commit -m "Auto-update leaderboard [skip ci]" || {
            echo "‚ùå Commit failed (might be no changes after rebase)"
            # Check if files actually changed
            if git diff --staged --quiet; then
              echo "‚ÑπÔ∏è  No changes after rebase, skipping commit"
              exit 0
            else
              exit 1
            fi
          }
          
          # Push with retry logic
          echo "üöÄ Pushing leaderboard to main..."
          MAX_RETRIES=5
          RETRY_DELAY=3
          
          for i in $(seq 1 $MAX_RETRIES); do
            if git push origin main; then
              echo "‚úÖ Leaderboard successfully pushed to main branch"
              echo "üöÄ GitHub Pages will deploy automatically"
              exit 0
            else
              if [ $i -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  Push attempt $i/$MAX_RETRIES failed, fetching and retrying in ${RETRY_DELAY}s..."
                git fetch origin main
                git pull --rebase origin main || git pull --no-rebase origin main
                git add leaderboard.json leaderboard.html
                git commit -m "Auto-update leaderboard [skip ci]" || true
                sleep $RETRY_DELAY
              else
                echo "‚ùå Push failed after $MAX_RETRIES retries"
                echo "Current branch status:"
                git status
                echo "Remote status:"
                git log --oneline origin/main -5
                echo "Local status:"
                git log --oneline -5
                exit 1
              fi
            fi
          done
        fi
