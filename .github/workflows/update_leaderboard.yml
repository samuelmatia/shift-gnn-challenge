name: Update Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - 'submissions/**/*.csv'
  workflow_dispatch:

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    if: github.repository_owner != 'github-actions[bot]'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r starter_code/requirements.txt
        pip install pandas pyarrow scikit-learn
    
    - name: Find and evaluate new submissions
      id: evaluate
      run: |
        mkdir -p results
        python scripts/evaluate_all_submissions.py
        
    - name: Generate leaderboard
      run: |
        # Create initial leaderboard.json if it doesn't exist
        if [ ! -f leaderboard.json ]; then
          echo '{"last_updated": null, "submissions": []}' > leaderboard.json
        fi
        python scripts/generate_leaderboard.py
    
    - name: Commit and push leaderboard
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add leaderboard.json leaderboard.html
        git diff --staged --quiet || git commit -m "Auto-update leaderboard [skip ci]"
        git push || echo "Nothing to push"

